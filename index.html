<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://jmarques00.github.io/Codificador/style.css">
    <link rel="shortcut icon" href="https://jmarques00.github.io/Codificador/one.png" type="image/x-icon">
    <title>Decodificador e codificador</title>
</head>
<body>
    <main class="main container">    
        <header class="topo">
            <img src="https://jmarques00.github.io/Codificador/oracle.png" alt="oracle">
            <h1>Decodificador e codificador</h1>
        </header>       
        <div class="container-input"> 
            <div class="input">
                <textarea  id="input-texto" placeholder="Digite sua frase"></textarea>
                <p>ATENÇÃO SOMENTE UTILIZE LETRAS MAIÚSCULAS!</p>
            </div>
            <div id="output">
                <h2>A frase enviada aparecerá decodificada ou codificada aqui</h2>
            </div>
        </div>      
        <div class="buttons">
            <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div> 
        </div>
    </main>
    <footer class="rodape">
      
        <div class="icons">
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
            <a href=""><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por João Marques</h3>
    </footer>
     <script src="https://jmarques00.github.io/Codificador/script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
